<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login – SIMULYADI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 32px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-family: 'Orbitron', sans-serif;
      color: #eaf0ff;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #0e9b90;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container .error {
      color: #ff4b4b;
      text-align: center;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="hero-bg">
    <nav class="navbar">
      <div class="navbar-left">
        <div style="display: flex; align-items: center; gap: 10px;">
          <a href="/">
            <img src="{{ url_for('static', filename='img/logo-balmon.png') }}" alt="logo-balmon" class="logo-img">
          </a>
          <a href="https://postel.go.id" target="_blank">
            <img src="{{ url_for('static', filename='img/logo-djid.png') }}" alt="logo-djid" class="logo-djid">
          </a>
          <a href="https://komdigi.go.id" target="_blank">
            <img src="{{ url_for('static', filename='img/logo-komdigi.png') }}" alt="logo-komdigi" class="logo-img">
          </a>
        </div>
      </div>
      </ul>
    </nav>

    <div class="login-container">
      <h2>Login - SIMULYADI</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="error">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 – Balai Monitoring SFR Kelas I Tangerang | Aplikasi SIMULYADI v1.0 | RYNLDSR ©
  </footer>
</body>
</html>
